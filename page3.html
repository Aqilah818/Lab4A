<!DOCTYPE html>
<head>
  <title>For Loop</title>
  <style>
    body {
      background-color: darkblue;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <p id="demo"></p>

  <script>
    let text = "";
    
    for (let i = 1; i < 6; i++) {
      text += "The number is " + i + "<br>";
    }
    
    document.getElementById("demo").innerHTML = text;
  </script>

</body>
</html>
